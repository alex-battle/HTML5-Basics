<!DOCTYPE html>

    <head>
        <title>Acronym</title>

    </head>
    <body>
        <p><abbr title="Doctor">Dr.</abbr> Alex Battle</p>
        <p><acronym title="Doctor">Dr</acronym> Alex Battle</p>
        <!-- Hover over word and it gives you what it says in the title -->
    </body>
</html>
