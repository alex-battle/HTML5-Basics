<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nested Ordered List</title>
</head>
<body>
    <ol>
        <li>Apple
            <ol>
                <li>red</li>
                <li>granny smith</li>
                <li>yellow</li>
                <li>pink lady</li>
            </ol>
        </li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
</body>
</html>
