<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>

<body>
    <!-- wrapping elements, dividing elements from one another -->
    <!-- span separate and styling certain parts of words -->
    <div>
        <h1>This is heading level 1</h1>
        <p>Lorem ipsum dolor sit amet, <span style="color:green">consectetur adipisicing elit.</span> Esse sint excepturi ducimus dolorem minima
            doloremque temporibus pariatur assumenda, eum aliquam explicabo illo enim tenetur aspernatur maiores debitis
            totam, alias fuga.</p>
        <h3>This is heading level 3</h3>
    </div>
</body>

</html>
