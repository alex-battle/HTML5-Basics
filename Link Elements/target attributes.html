<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target attributes</title>
</head>
<body>
    <a href="http://www.google.com" target="_self">
        google</a>
        <!-- open link in new tab -->
    <a href="http://www.google.com" target="_blank">
            google
    </a>
</body>
</html>
