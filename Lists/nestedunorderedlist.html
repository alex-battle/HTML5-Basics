<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Unordered List</title>
</head>
<body>
    <!-- A list inside of a list -->
    <ul>
        <li>Cricket
            <ul>
                <li>Tony Montana</li>
                <li>Bailan labamba</li>
            </ul>
        </li>
        <li>Football</li>
        <li>Baseball</li>
        <li>Soccer</li>
        <li>Basketball
            <ul>
                <li>Lebron James</li>
                <li>Giannis Antetacumbo</li>
            </ul>
        </li>
    </ul>
</body>
</html>
