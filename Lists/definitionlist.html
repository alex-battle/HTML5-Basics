<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List</title>
</head>
<body>
    <dl>
        <!-- dt is definition term -->
        <dt>Basketball</dt>
        <!-- dd is definition data -->
        <dd>Sport where you put the ball in the basket</dd>
        <dt>Football</dt>
        <dd>Sport where you put the ball in the endzone</dd>
        <dt>Soccer</dt>
        <dd>Sport where you kick the ball in the goal</dd>

    </dl>
</body>
</html>
